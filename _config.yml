        url: categories/
      - name: 标签
        icon: fas fa-tags
        url: tags/
      - name: 轻版
        icon: fas fa-rocket
        url: https://lite.0bject.cn
      - name: 关于
        icon: fas fa-info
        url: about/

    # 手机端导航菜单（从右上角的按钮点击展开）
    on_mobile:
      - name: 首页
        icon: fas fa-flag
        url: /
      - name: 归档
        icon: fas fa-archive
        url: archives/
      - name: 分类
        icon: fas fa-folder-open
        url: categories/
      - name: 标签
        icon: fas fa-tags
        url: tags/
      - name: 轻版
